<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />

	<div class="container" style="text-align: center">
		<h2 th:text="#{welcome.message}"></h2>
		<h3>Red Social</h3>
		<p>
			Usuario Autenticado como : <b th:inline="text">
				[[${#httpServletRequest.remoteUser}]] </b>
		</p>

		<p>Publicaciones del usuario</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-1">id</th>
						<th>Titulo</th>
						<th>Texto</th>
						<th>Fecha</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="publication : ${publicationList}">
						<td th:text="${publication.id}">1</td>
						<td th:text="${publication.title}">Titulo</td>
						<td th:text="${publication.text}">Texto</td>
						<td th:text="${publication.date}">10/01/2020</td>
						<td><a th:href="${'/publication/details/' + publication.id}">detalles</a></td>
						<td><a th:href="${'/publication/edit/' + publication.id}">modificar</a></td>
						<td><a th:href="${'/publication/delete/' + publication.id}">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

	<footer th:replace="fragments/footer" />

</body>
</html>
