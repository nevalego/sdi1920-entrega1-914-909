<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegaciï¿½n superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{publications.title}">Publicaciones</h2>
		<p th:text="#{publications.text}">Las publicaciones que
			actualmente figuran en el sistema son las siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tablePublications"
				id="tablePublications">
				<thead>
					<tr>
						<th class="col-md-1">id</th>
						<th th:text="#{publication.info.title}">Titulo</th>
						<th th:text="#{publication.info.text}">Texto</th>
						<th th:text="#{publication.info.date}">Fecha</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="publication : ${publicationList}">
						<td th:text="${publication.id}">1</td>
						<td th:text="${publication.title}">Titulo</td>
						<td th:text="${publication.text}">Texto</td>
						<td th:text="${publication.date}">Fecha</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<footer th:replace="fragments/footer" />
</body>
</html>
