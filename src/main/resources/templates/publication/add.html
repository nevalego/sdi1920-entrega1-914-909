<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/> 
<body>

<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"/> 

<div class="container">
  <h2 th:text="#{publication.title}">Agregar Publicación</h2>
  <form class="form-horizontal" method="post" action="/publication/add">
    <div class="form-group">
    	<label class="control-label col-sm-2" for="user" th:text="#{publication.info.user}">Usuario:</label>
    	<div class="col-sm-10" th:if="${usersList != null and not #lists.isEmpty(usersList)}">
    		<select id="user" class="form-control" name="user">
    			<option th:each="user : ${usersList}"
    				th:value="${user.id}"
    				th:text="${user.email}+' - '+${user.name}+' '+${user.lastName}">
    				Usuario
    				</option>
    		</select>
    	</div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="title" th:text="#{publication.info.title}">Titulo:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="title" placeholder="Titulo" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="text" th:text="#{publication.info.text}">Texto:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="text" placeholder="Texto" required="true" />
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button id = btnAdd type="submit" class="btn btn-primary" th:text="#{users.send}">Enviar</button>
      </div>
    </div>
  </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
